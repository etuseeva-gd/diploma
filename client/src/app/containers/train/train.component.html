<div class="container-header">
  <p>Тренировать</p>
</div>

<div class="container-row">
  <p>Введите настройки обучения:</p>
  <form *ngIf="trainParams" autocomplete="off" (ngSubmit)="train()">
    <div class="form-style">
      <mat-form-field class="form-field-style field-width-2">
        <input matInput
               placeholder="Learning rate (коэффициент)"
               [(ngModel)]="trainParams.learning_rate"
               name="learningRate">
      </mat-form-field>

      <mat-form-field class="form-field-style field-width-2">
        <input matInput
               placeholder="Количество итераций обучения (шт)"
               [(ngModel)]="trainParams.num_iteration"
               name="numIteration">
      </mat-form-field>

      <mat-form-field class="form-field-style field-width-2">
        <input matInput
               placeholder="Размер обучающейся партии (шт)"
               [(ngModel)]="trainParams.batch_size"
               name="batchSize">
      </mat-form-field>
    </div>
  </form>
  <app-spinner *ngIf="!trainParams"></app-spinner>
</div>

<div class="container-row">
  <p>Введите параметры сверточной нейронной сети:</p>
  <form *ngIf="nnParams" autocomplete="off" (ngSubmit)="train()">
    <div class="form-style" *ngFor="let param of nnParams.layer_params; let i = index">
      <mat-form-field class="form-field-style field-width-3">
        <input matInput
               placeholder="Размер фильтра (filter_size)"
               [(ngModel)]="param.filter_size"
               name="filterSize{{i}}">
      </mat-form-field>
      <mat-form-field class="form-field-style field-width-3">
        <input matInput
               placeholder="Количество фильтров (num_filters)"
               [(ngModel)]="param.num_filters"
               name="numFilters{{i}}">
      </mat-form-field>

      <div class="form-field-style field-width-3">
        <button mat-mini-fab (click)="removeLayer(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <button mat-mini-fab (click)="addLayer()">
      <mat-icon>add</mat-icon>
    </button>
  </form>
  <app-spinner *ngIf="!nnParams"></app-spinner>
</div>

<div class="container-row">
  <button mat-raised-button (click)="train()">Тренировать сеть</button>
  <button mat-raised-button (click)="getReport()">Получить отчет</button>
</div>

<div class="container-row">
  <div *ngIf="report">
    {{report | json}}
  </div>
</div>
