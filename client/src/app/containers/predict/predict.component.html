<div class="container-header">
  <p>Распознать (введите необходимые данные)</p>
</div>

<div class="container-row">
  <form *ngIf="params" autocomplete="off" (ngSubmit)="predict()">
    <div class="form-style">
      <mat-form-field class="form-field-style field-width-2">
        <input matInput
               placeholder="Путь до изображения (url)"
               [(ngModel)]="params.url"
               name="imageHeight"
               (ngModelChange)="clearResult()">
      </mat-form-field>
    </div>
    <button mat-raised-button>Распознать</button>
  </form>
</div>


<div class="container-row">
  <app-spinner *ngIf="!result && isRecognized"></app-spinner>

  <div *ngIf="result">
    <img [src]="params.url">
    <h1>Это {{result.cls}} ({{result.probability}}%)</h1>
  </div>
</div>
